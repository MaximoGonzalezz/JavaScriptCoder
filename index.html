<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
    </div>

    <div class="products">
        <h2>Productos</h2>
        <ul>
            <li data-id="3" data-price="1500.00">
                <div class="product-item">
                    <img src="/img/sorrentienda.jpg" alt="Sorrentinos">
                    <p>Sorrentinos - $1500.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </li>
            <li data-id="4" data-price="1800.00">
                <div class="product-item">
                    <img src="/img/ravioltienda.jpg" alt="Ravioles">
                    <p>Ravioles - $1800.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </li>
            <li data-id="5" data-price="1500.00">
                <div class="product-item">
                    <img src="/img/ñoquipanceta.jpg" alt="Ñoquis rellenos">
                    <p>Ñoquis rellenos - $1500.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </li>
            <li data-id="6" data-price="1300.00">
                <div class="product-item">
                    <img src="/img/ñoqui.jpg" alt="Ñoquis">
                    <p>Ñoquis - $1300.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
